apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Yamaha-RX-V475-Protocol reversed engineered implementation', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
	maven { url "http://4thline.org/m2"}
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	compile 'org.codehaus.groovy:groovy-all:2.3.6'
	compile group: 'org.fourthline.cling', name: 'cling-core', version: '2.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

sourceSets {
	main {
	  java { srcDirs = [] }    // no source dirs for the java compiler
	  groovy { srcDir "src" }  // compile everything in src/ with groovy
	 }
  }